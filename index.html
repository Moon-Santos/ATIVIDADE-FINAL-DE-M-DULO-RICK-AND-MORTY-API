<!DOCTYPE html>
<html lang="PT-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
			type="text/css"
		/>
		<title>The Rick and Morty API</title>
	</head>
	<body>
		<header>
			<img
				id="rickAndMorty"
				src="assets/RICK_MORTY_ICON.png"
				alt="rick-and-morty-icon"
			/>
		</header>
		<div class="container-fluid">
			<div
				class="row d-flex flex-column justify-content-center align-items-center"
			>
				<div
					class="col-lg-8 col-sm-12 d-flex flex-column justify-content-center align-items-center"
				>
					<p id="principal-title" class="h1">The Rick and Morty API</p>
				</div>
				<div
					class="col-lg-8 col-sm-12 d-flex flex-column justify-content-center align-items-center"
				>
					<input
						id="search"
						placeholder="Search..."
						class="input w-50"
						type="text"
					/>
				</div>
				<div
					class="col-lg-8 col-sm-12 d-flex gap-2 justify-content-center align-items-center my-4"
				>
					<button
						id="prevPage"
						onclick="controls.prev()"
						class="btn btn-success col-3"
					>
						Previous Page
					</button>
					<div class="h6 text-success" id="numberPage"></div>
					<button
						id="nextPage"
						onclick="controls.next()"
						class="btn btn-success col-3"
					>
						Next Page
					</button>
				</div>
			</div>
			<div id="principal-container" class="row"></div>
		</div>
		<footer class="d-flex flex-column">
			<div id="top" class="d-flex flex-column align-items-center"></div>
			<div id="bottom">Desenvolvido por: Mon√£ dos Santos em 2023</div>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
