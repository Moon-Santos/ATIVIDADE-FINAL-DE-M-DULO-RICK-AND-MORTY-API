<!DOCTYPE html>
<html lang="PT-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
			type="text/css"
		/>
		<title>The Rick and Morty API</title>
	</head>
	<body>
		<header>
			<img
				id="rickAndMorty"
				src="assets/RICK_MORTY_ICON.png"
				alt="rick-and-morty-icon"
			/>
		</header>
		<div class="container-fluid">
			<div
				class="row d-flex flex-column justify-content-center align-items-center"
			>
				<div
					class="col-lg-8 col-sm-12 d-flex flex-column justify-content-center align-items-center"
				>
					<p id="principal-title" class="h1 animate-charcter">
						The Rick and Morty API
					</p>
				</div>
				<div
					class="col-lg-8 col-sm-12 d-flex flex-column justify-content-center align-items-center"
				>
					<input
						id="search"
						placeholder="Search..."
						class="input w-50"
						type="text"
					/>
				</div>
				<div
					class="col-lg-8 col-sm-12 d-flex gap-2 justify-content-center align-items-center my-4"
				>
					<button
						id="prevPage"
						onclick="controls.prev()"
						class="btn btn-success col-3"
					>
						Previous Page
					</button>
					<div class="h6 text-success" id="numberPage"></div>
					<button
						id="nextPage"
						onclick="controls.next()"
						class="btn btn-success col-3"
					>
						Next Page
					</button>
				</div>
			</div>
			<div id="principal-container" class="row"></div>
		</div>
		<footer class="d-flex flex-column">
			<div
				id="top"
				class="d-flex flex-row align-items-center justify-content-center gap-4"
			></div>
			<div id="bottom">Desenvolvido por: Mon√£ dos Santos em 2023</div>
			<svg
				class="editorial"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				viewBox="0 24 150 28 "
				preserveAspectRatio="none"
			>
				<defs>
					<path
						id="gentle-wave"
						d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z"
					/>
				</defs>
				<g class="parallax1">
					<use xlink:href="#gentle-wave" x="50" y="3" fill="#44281d" />
				</g>
				<g class="parallax2">
					<use xlink:href="#gentle-wave" x="50" y="0" fill="#97ce4c" />
				</g>
				<g class="parallax3">
					<use xlink:href="#gentle-wave" x="50" y="9" fill="#e4a788" />
				</g>
				<g class="parallax4">
					<use xlink:href="#gentle-wave" x="50" y="6" fill="#f0e14a" />
				</g>
			</svg>
		</footer>
		<script src="index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
	</body>
</html>
