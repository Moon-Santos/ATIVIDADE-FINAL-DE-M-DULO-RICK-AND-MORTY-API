<!DOCTYPE html>
<html lang="PT-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
			type="text/css"
		/>
		<title>The Rick and Morty API</title>
	</head>
	<body>
		<header>
			<div id="headerTop">
				<img
					id="icon-rick"
					src="assets/icons8-rick-sanchez-100.png"
					alt="icon-rick"
				/>
				<img
					id="icon-rick"
					src="assets/icons8-morty-100.png"
					alt="icon-morty"
				/>
			</div>
			<div id="headerMid">
				<h1>The Rick and Morty API</h1>
				<div id="divInput">
					<input id="search" placeholder="Search..." type="text" />
					<div id="lupa"></div>
				</div>
				<div class="pages">
					<button id="prevPage" onclick="controls.prev()">Prev</button>
					<p id="numberPage"></p>
					<button id="nextPage" onclick="controls.next()">Next</button>
				</div>
			</div>
		</header>
		<div class="container-cards"></div>

		<footer>
			<div id="top"></div>
			<div id="bottom">Desenvolvido por: Mon√£ dos Santos em 2023</div>
		</footer>

		<script src="index.js"></script>
	</body>
</html>
